<abp-modal [(visible)]="isModalOpen">

    <ng-template #abpHeader>
        <h3>{{(invitedUsers.id ? '::Edit': '::NewInviteUser') | abpLocalization}}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="publisher-name">Name</label><span> * </span>
                <input type="text" id="publisher-name" class="form-control" formControlName="name" autofocus />
            </div>
        </form>
    </ng-template>

</abp-modal>

<div class="text-lg-end pt-2">
    <!-- <button id="create" class="btn btn-primary" type="button" (click)="createBook()"> -->
    <button id="create" class="btn btn-primary" type="button" >
      <i class="fa fa-plus mr-1"></i>&nbsp;
      <span> {{ "::NewInviteUser" | abpLocalization }}</span>
    </button>
</div><br>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="class-title">{{'::Menu:InvitedUsers'|abpLocalization}}</h5>
            </div>
        </div>
    </div>
</div>
