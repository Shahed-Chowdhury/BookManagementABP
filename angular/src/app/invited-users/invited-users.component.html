<!-- Add the "new book" button here -->
<div class="text-lg-end pt-2">
    <!-- <button id="create" class="btn btn-primary" type="button" (click)="createBook()"> -->
    <button id="create" class="btn btn-primary" type="button">
      <i class="fa fa-plus mr-1"></i>&nbsp;
      <span> {{ "::NewBook" | abpLocalization }}</span>
    </button>
  </div><br>

<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Menu:InvitedUsers' | abpLocalization }}
          </h5>
        </div>
        <div class="text-end col col-md-6"></div>
      </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="users.items" [count]="users.totalCount" [list]="list" default>
            <ngx-datatable-column
                [name]="'::Actions' | abpLocalization"
                [maxWidth]="150"
                [sortable]="false"
            >
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div ngbDropdown container="body" class="d-inline-block">
                <button
                    class="btn btn-primary btn-sm dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    ngbDropdownToggle
                >
                    <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
                </button>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem (click)="editUser(row.id)">
                    {{ '::Edit' | abpLocalization }}
                    </button>
                    <!-- add the Delete button -->
                    <button ngbDropdownItem (click)="deleteUser(row.id)">
                    {{ '::Delete' | abpLocalization }}
                    </button>
                </div>
                </div>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="Name">
            <ng-template #FirstName let-row="row" ngx-datatable-cell-template>
                {{row.firstName}} {{row.lastName}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [name]="'::Email' | abpLocalization" prop="Email">
            <ng-template #Email let-row="row" ngx-datatable-cell-template>
                {{row.email}}
            </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>

  <!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
      <h3>{{ (selectedBook.id ? '::Edit' : '::NewBook' ) | abpLocalization }}</h3>
    </ng-template>
  
    <ng-template #abpBody>
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group mb-3">
          <label for="book-name">Name</label><span> * </span>
          <input type="text" id="book-name" class="form-control mt-2" formControlName="name" autofocus />
        </div>
    
        <div class="form-group">
          <label for="book-price">Price</label><span> * </span>
          <input type="number" id="book-price" class="form-control mt-2 mb-3" formControlName="price" />
        </div>
    
        <div class="form-group mb-3">
          <label for="book-type" class="mb-2">Type</label><span> * </span>
          <select class="form-control" id="book-type" formControlName="type">
            <option [ngValue]="null">Select a book type</option>
            <option [ngValue]="type.value" *ngFor="let type of bookTypes"> {{ '::Enum:BookType.' + type.value | abpLocalization }}</option>
          </select>
        </div>
    
        <div class="form-group" class="mb-3">
          <label class="mb-2">Publish date</label><span> * </span>
          <input
            #datepicker="ngbDatepicker"
            class="form-control"
            name="datepicker"
            formControlName="publishDate"
            ngbDatepicker
            (click)="datepicker.toggle()"
          />
        </div>
        <div class=" mb-3">
          <label for="" class="mb-2">Publishers</label><span>*</span>
          <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
          <ng-select
            [items]="publisherList"
            bindLabel="name"
            bindvalue="id"
            [multiple]="false"
            (change)="selectedPublisherFn($event)"
            [closeOnSelect]="true"
            placeholder="Select publishers"
            [(ngModel)]="selectedPublisher"
            [ngModelOptions]="{standalone: true}"
          ></ng-select>
          <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
        </div>
        <div class="form-group mb-5">
          <label for="" class="mb-2">Authors</label><span>*</span>
          <ng-select
            [items]="authorList.items"
            bindLabel="name"
            bindvalue="id"
            [multiple]="true"
            (change)="selectedAuthorsFn($event)"
            [closeOnSelect]="false"
            placeholder="Select authors"
            [(ngModel)]="selectedAuthors"
            [ngModelOptions]="{standalone: true}"
          ></ng-select>
        </div>
      </form>
    </ng-template>
    
  
    <ng-template class="mt-5" #abpFooter>
      <button type="button" class="btn btn-secondary" abpClose>
          {{ '::Close' | abpLocalization }}
      </button>
    
      <!--added save button-->
      <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
      </button>
    </ng-template>
</abp-modal>
